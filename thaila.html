<!DOCTYPE >
<html lang="pt" ng-app="listaTelefonica">
<head>
    
    <title>Agendar Hórario</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style>
         *{
            background-color: #FFCBE1;
        }
        .jumbotron{
            width: 600px;
            height: 500px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
        .table{
            margin-top: 20px;

        }
        .form-control{
            margin-bottom: 5px;
            
        }
    </style>
    <script src="angular-1.8.2/angular.js"></script>
    <script>
        angular.module("listaTelefonica",[]);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl",function($scope){
                $scope.app = "Agendar Hórario";
                $scope.contatos = [
                    {nome:"Douglas", Telefone:"065996962505"},
                    {nome:"Deivid", Telefone:"065996862593"},
                    {nome:"Thaila", Telefone:"065993962501"},
                    {nome:"Marta", Telefone:"069993962507"},
                ];

                $scope.semana = [
                    {nome:"Segunda-Feira", codigo:1},
                    {nome:"Terça-Feira", codigo:2}, 
                    {nome:"Quarta-Feira", codigo:3},
                    {nome:"Quinta-Feira", codigo:4},
                    {nome:"Sexta-Feira", codigo:5},
                    {nome:"Segunda-Feira", codigo:1},
                    {nome:"Terça-Feira", codigo:2}, 
                    {nome:"Quarta-Feira", codigo:3},
                    {nome:"Quinta-Feira", codigo:4},
                    {nome:"Sexta-Feira", codigo:5}
                ];
                $scope.lugar = [
                    {local:"Residencia"},
                    {local:"Salão"}
                ]

                $scope.adicionarContato = function(contato){
                    $scope.contatos.push(angular.copy(contato))
                    delete $scope.contato;
                };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        <table class="table table-striped">
            <tr> 
                <th>Nome</th>
                <th>Telefone</th>
                <th>Dia</th>
                <th>Local</th>
              
                
            </tr>
            <tr ng-repeat = "contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.Telefone}}</td>
                <td>{{contato.dia.nome}}</td>
                <td>{{contato.dia.local}}</td>
                
            </tr>
        </table>
        <hr/>
        <input class= "form-control" type="text" ng-model="dado.nome" placeholder="Nome"/>
        <input class= "form-control" type="text" ng-model="dado.Telefone"placeholder="Telefone"/>
        <select class= "form-control" ng-model="dado.dia" ng-options="dia.nome for dia in semana">
            <option value="">Selecione o dia</option>
        </select>
        <select class= "form-control" ng-model="dado.dia" ng-options="lug.local  for lug in lugar">
            <option value="">Selecione o lugar</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click= "adicionarContato(dado)" ng-disabled="!dado.nome || !dado.Telefone || !dado.dia"  >Adcionar</button>
       
        
    </div>
    
</body>
</html>
