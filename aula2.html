<!DOCTYPE >
<html lang="pt" ng-app="listaTelefonica">
<head>
    
    <title>Lista Telefonica</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style>
        .jumbotron{
            width: 400px;
            height: 500px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
        .table{
            margin-top: 20px;

        }
        .form-control{
            margin-bottom: 5px;
            
        }
    </style>
    <script src="angular-1.8.2/angular.js"></script>
    <script>
        angular.module("listaTelefonica",[]);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl",function($scope){
                $scope.app = "Lista Telefonica";
                $scope.contatos = [
                    {nome:"Douglas", Telefone:"065996962505"},
                    {nome:"Deivid", Telefone:"065996862593"},
                    {nome:"Thaila", Telefone:"065993962501"},
                    {nome:"Marta", Telefone:"069993962507"},
                ];

                $scope.adicionarContato = function(contato){
                    $scope.contatos.push(angular.copy(contato))
                    delete $scope.contato;
                };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        <table class="table table-striped">
            <tr> 
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat = "contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.Telefone}}</td>
            </tr>
        </table>
        <hr/>
        <input class= "form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class= "form-control" type="text" ng-model="contato.Telefone"placeholder="Telefone"/>
        <button class="btn btn-primary btn-block" ng-click= "adicionarContato(contato)">Adcionar</button>
        
    </div>
    
</body>
</html>
